# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [ build-blog ]

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - run: rm -rf blog/_posts
    - uses: actions/checkout@v2
      with:
        repository: leuction/blog
        token: ${{ secrets.LEUCTION_GITHUB_PAT }}
        path: leuction/blog
        persist-credentials: false
    - uses: actions/checkout@v2
      with:
        repository: seraphlive/my-article
        token: ${{ secrets.SERAPHLIVE_GITHUB_PAT }}
        path: seraphlive/my-article
        persist-credentials: false
    - run: mkdir -p blog/_posts
    - run: cp -r leuction/blog/* blog/_posts/ 2>/dev/null || :
    - run: cp -r seraphlive/my-article/public/* blog/_posts/ 2>/dev/null || :
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Build website
      run: npm run build
    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: dist
        path: ./blog/.vuepress/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: ./blog/.vuepress/dist
      - name: Netlify Actions
        uses: nwtgck/actions-netlify@v1.0.12
        with:
          # Publish directory
          publish-dir: "blog/.vuepress/dist"
          # Custom deploy message for Netlify
          deploy-message: Deploy from GitHub Actions"
          # GitHub token
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Production branch
          production-branch: master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
